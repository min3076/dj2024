<script>
    // top_btn
    $(function () {
        // Floating
        $.fn.floating = function(){
            var $window = $(window),$target = $('.btn_top');
                $window.scroll(function() {
                    ($window.scrollTop() > 100) ? $target.addClass('show') : $target.removeClass('show');
                });
            $('.btn_top').on('click', function(e) {
                e.preventDefault();
                $('html, body').animate({scrollTop:0}, 300);
            });
        }
        $.fn.floating();
    });
</script>
